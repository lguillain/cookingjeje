<ion-view view-title="Upcoming Events">
  <ion-content>
    <ion-item ng-repeat="event in events">

      <div class="card">
        <div class="item item-divider">
          {{event.name}}
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
          <img ng-src="{{event.image}}" alt="{{event.name}}">

          <p>{{event.description}}</p>
        </div>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <span class="subdued">Max. {{event.maxParticipants}}</span>
          <span class="subdued">Date: {{event.date | date:"HH:mm MM/dd/yy"}}</span>
          <span class="subdued">ID: {{event.id }}</span>
        </p>
      </div>
    </ion-item>


  </ion-content>
</ion-view>
